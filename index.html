<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Internal CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <title>Sharck Calculatrice</title>
    </head>

    <body>
        <div class="calculator">
            <div class="output">
                <div id="output_current">0</div>
                <div id="output_result"></div>
            </div>
            <div class="keys">
                <button class="reset">AC</button>
                <button class="clear">C</button>
                <button class="operation">%</button>
                <button class="operation">+/-</button>
                <button class="key_number">1</button>
                <button class="key_number">2</button>
                <button class="key_number">3</button>
                <button class="operation">+</button>
                <button class="key_number">4</button>
                <button class="key_number">5</button>
                <button class="key_number">6</button>
                <button class="operation">-</button>
                <button class="key_number">7</button>
                <button class="key_number">8</button>
                <button class="key_number">9</button>
                <button class="operation">x</button>
                <button class="key_number">.</button>
                <button class="key_number">0</button>
                <button class="equal">=</button>
                <button class="operation">&divide;</button>
            </div>
        </div>

        <!-- Script JS -->
        <script src="./assets/js/app.js"></script>
    </body>
</html>
